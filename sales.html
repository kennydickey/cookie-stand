<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sales</title>
</head>
<body>

<form action="" id="newCities">
<fieldset>
  <legend>Add a new city!</legend>  <!-- describes what goes into field set -->
  <label for="city">City</label>    
  <!-- for="" ^  has to match input id="" V-->
  <input type="text" name="" id="city">
  <label for="min">Min Customers</label>
  <input type="number" name="" id="min">
  <label for="max">Max Customers</label>
  <input type="number" name="" id="max">
  <label for="avg">Average Cookie Sale</label>
  <input type="number" name="" id="avg">
  <button>Add City</button>
</fieldset>
</form>

<div id="shop-holder">
    <!--
      camelCase
      UpperCamelCase
      kebab-case (we tend to use for classes, IDs in HTML)
      snake_case
    -->
  </div>
  <table id="shopTable" width="400" cellpadding="1" cellspacing ="1" bgcolor="#efefef" border="2">
    <tr>
    </tr>
  </table>

  <script src="js/app.js"></script>
</body>
</html>
